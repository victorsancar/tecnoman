<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sobre.html">
    <link rel="stylesheet" type="" href="faleconosco.html">
</head>
<body class="corpo">
    <header class="cabecalho">
        <img src="imagem/logo-ok.png" alt="logo do Tecnoman" class="cabecalho__logo">
        <nav class="cabecalho__container">
            <div class="cabecalho__titulo__principal">
            <h1 class="cabecalho__titulo">Tecnoman</h1>
            <h2 class="cabecalho__subtitulo">Segurança Eletrônica para o seu Lar ou Negócio</h2>
            </div>
        <div class="cabecalho__paginas">
            <a href="index.html">Home</a>
            <a href="sobre.html">Quem somos</a>
            <a href="faleconosco.html">Fale Conosco</a>
        </div>
        </nav>  
    </header>
    <main>
        <section class="contato">
            <h2>Contato</h2>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
